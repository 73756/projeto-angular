<section id="banner" class="mb-3">
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active"><img class="d-block w-100" src="assets/img/banner1.png" alt="Banner 1"></div>
      <div class="carousel-item"><img class="d-block w-100" src="assets/img/banner2.png" alt="Banner 2"></div>
      <div class="carousel-item"><img class="d-block w-100" src="assets/img/banner3.png" alt="Banner 3"></div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
</section>

<h2 class="text-center">Jogos em Promoção</h2>

<div class="container my-3">
  <div class="row g-3">
    <div class="col-sm-6 col-md-4" *ngFor="let p of produtos">
      <mat-card>
        <img mat-card-image [src]="p.image" [alt]="p.name">
        <mat-card-header><mat-card-title>{{ p.name }}</mat-card-title></mat-card-header>
        <mat-card-content><p>{{ p.description }}</p></mat-card-content>
        <mat-card-actions class="d-flex justify-content-between align-items-center">
          <span class="preco">R$ {{ p.price | number:'1.2-2' }}</span>
          <button mat-raised-button color="primary">Comprar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
